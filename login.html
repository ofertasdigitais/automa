<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutomaHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e9ecef;
        }

        .login-header {
            background: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo-img {
            max-width: 180px;
            height: auto;
        }

        .login-header h2 {
            font-size: 16px;
            font-weight: 400;
            color: #6c757d;
            margin-top: 8px;
        }

        .login-body {
            padding: 30px 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .form-control:focus {
            border-color: #28a745;
            background: white;
            outline: none;
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-footer a {
            color: #28a745;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s ease;
            display: inline-block;
            margin: 3px 0;
        }

        .login-footer a:hover {
            color: #1e7e34;
            text-decoration: underline;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .footer-links a {
            font-size: 12px;
            color: #6c757d !important;
        }

        .footer-links a:hover {
            color: #495057 !important;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
            border-left: 3px solid #dc3545;
        }

        .success-message {
            background: #d1edff;
            color: #0c5460;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
            border-left: 3px solid #117a8b;
        }

        .message-icon {
            margin-right: 6px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 25px 15px;
            }
            
            .login-body {
                padding: 25px 20px;
            }
            
            .logo-img {
                max-width: 140px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="https://ofertasdigitais.github.io/automa/logo2.png" 
                     alt="AutomaHost" 
                     class="logo-img"
                     onerror="this.style.display='none'; document.getElementById('textLogo').style.display='block';">
                <h1 id="textLogo" style="display: none; color: #28a745;">AutomaHost</h1>
            </div>
            <h2>√Årea do Cliente</h2>
        </div>

        <div class="login-body">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle message-icon"></i>
                <span id="errorText">E-mail ou senha incorretos. Tente novamente.</span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle message-icon"></i>
                Login realizado com sucesso!
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required value="cliente@automahost.com.br">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Sua senha" required value="123456">
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar no Portal
                </button>
            </form>

            <div class="login-footer">
                <a href="https://automahost.com.br/recuperar-senha">
                    <i class="fas fa-key"></i>
                    Esqueceu sua senha?
                </a>
                
                <div class="footer-links">
                    <a href="https://automahost.com.br">
                        <i class="fas fa-home"></i>
                        Site Principal
                    </a>
                    <a href="https://automahost.com.br/suporte">
                        <i class="fas fa-headset"></i>
                        Suporte
                    </a>
                    <a href="https://automahost.com.br/contato">
                        <i class="fas fa-envelope"></i>
                        Contato
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            const errorText = document.getElementById('errorText');
            
            // Esconder mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Mostrar loading
            loginBtn.innerHTML = '<div class="loading"></div> Entrando...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        senha: password 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    errorText.textContent = errorData.error || 'E-mail ou senha incorretos. Tente novamente.';
                    errorMessage.style.display = 'block';
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar no Portal';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorText.textContent = 'Erro de conex√£o. Verifique se o servidor est√° rodando.';
                errorMessage.style.display = 'block';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar no Portal';
                loginBtn.disabled = false;
            }
        });

        // Efeitos visuais nos inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#28a745';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = '#6c757d';
            });
        });

        // Fallback para logo
        setTimeout(() => {
            const logoImg = document.querySelector('.logo-img');
            const textLogo = document.getElementById('textLogo');
            if (logoImg && (!logoImg.complete || logoImg.naturalHeight === 0)) {
                logoImg.style.display = 'none';
                textLogo.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
