<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutomaHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* === ESTILOS DO SEU NEON NO FUNDO === */
        :root {
          --verde: #00c17c;
          --verde-escuro: #009b63;
          --preto: #0a0f0d;
          --branco: #ffffff;
        }

        body {
          margin: 0;
          font-family: "Poppins", sans-serif;
          background: radial-gradient(circle at top left, #0b1f1a, #000);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
          color: white;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0,193,124,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0,193,124,0.2) 0%, transparent 50%);
            animation: moveGlow 8s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes moveGlow {
          from { 
            transform: translate(-15px, -10px) scale(1); 
            opacity: 0.6; 
          }
          to { 
            transform: translate(15px, 10px) scale(1.05); 
            opacity: 1; 
          }
        }

        /* === LOGIN CARD TRANSPARENTE === */
        .login-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 35px 30px 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* === LOGO COM CONTRASTE APLICADO NA IMAGEM === */
        .logo-img {
            max-width: 160px;
            height: auto;
            
            /* FILTROS PARA AUMENTAR CONTRASTE E SATURAÇÃO */
            filter: 
                contrast(1.3)      /* Aumenta contraste */
                brightness(1.1)    /* Aumenta brilho */
                saturate(1.4)      /* Aumenta saturação */
                drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5)); /* Sombra para destaque */
            
            transition: all 0.3s ease;
        }

        .logo-img:hover {
            filter: 
                contrast(1.5)
                brightness(1.2)
                saturate(1.6)
                drop-shadow(0 4px 8px rgba(0, 0, 0, 0.6));
            transform: scale(1.03);
        }

        .login-header h2 {
            font-size: 15px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin: 15px 0 0 0;
        }

        .login-body {
            padding: 30px;
        }

        /* === CAMPOS DE INPUT TRANSPARENTES === */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
            text-align: left;
        }

        .input-with-icon {
            position: relative;
            width: 100%;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            border-color: #00c17c;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 193, 124, 0.3);
        }

        .form-control:focus + i {
            color: #00c17c;
        }

        /* === BOTÃO COM NEON === */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: rgba(0, 193, 124, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover {
            background: rgba(0, 193, 124, 1);
            box-shadow: 0 0 20px rgba(0, 193, 124, 0.5);
            transform: translateY(-2px);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        /* === LINKS === */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: inline-block;
            margin: 3px 0;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #00c17c;
            text-decoration: underline;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .footer-links a {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .footer-links a:hover {
            color: #00c17c !important;
        }

        /* === MENSAGENS TRANSPARENTES === */
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
            text-align: left;
            border-left: 3px solid #dc3545;
            backdrop-filter: blur(5px);
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            color: #6aff87;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
            text-align: left;
            border-left: 3px solid #28a745;
            backdrop-filter: blur(5px);
        }

        .message-icon {
            margin-right: 6px;
        }

        /* === RESPONSIVO === */
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .login-header {
                padding: 25px 20px 20px;
            }
            
            .login-body {
                padding: 25px 20px;
            }
            
            .logo-img {
                max-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <!-- LOGO COM CONTRASTE APLICADO DIRETAMENTE -->
                <img src="https://ofertasdigitais.github.io/automa/logo.png" 
                     alt="AutomaHost" 
                     class="logo-img"
                     onerror="this.style.display='none'; document.getElementById('textLogo').style.display='block';">
                <h1 id="textLogo" style="display: none; color: #00c17c; filter: contrast(1.2) brightness(1.1);">AutomaHost</h1>
            </div>
            <h2>Área do Cliente</h2>
        </div>

        <div class="login-body">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle message-icon"></i>
                E-mail ou senha incorretos. Tente novamente.
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle message-icon"></i>
                Login realizado com sucesso!
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar no Portal
                </button>
            </form>

            <div class="login-footer">
                <a href="https://automahost.com.br/recuperar-senha">
                    <i class="fas fa-key"></i>
                    Esqueceu sua senha?
                </a>
                
                <div class="footer-links">
                    <a href="https://automahost.com.br">
                        <i class="fas fa-home"></i>
                        Site Principal
                    </a>
                    <a href="https://automahost.com.br/suporte">
                        <i class="fas fa-headset"></i>
                        Suporte
                    </a>
                    <a href="https://automahost.com.br/contato">
                        <i class="fas fa-envelope"></i>
                        Contato
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (email && password) {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    alert('Login realizado com sucesso!');
                }, 1000);
            } else {
                errorMessage.style.display = 'block';
            }
        });

        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#00c17c';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = 'rgba(255, 255, 255, 0.7)';
            });
        });

        setTimeout(() => {
            const logoImg = document.querySelector('.logo-img');
            const textLogo = document.getElementById('textLogo');
            if (logoImg && (!logoImg.complete || logoImg.naturalHeight === 0)) {
                logoImg.style.display = 'none';
                textLogo.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
